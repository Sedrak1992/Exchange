<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row" id="row">
      <img
        src="https://www.romanoc.com/projects/4-exchange-rate-calculator/img/money.png"
        alt="$"
      />
      <h1>Exchange Rate Calculator</h1>
      <p class="paragraf">
        Choose the currency and the amounts to get the
        <br />
        exchange rate
      </p>

      <div>
        <select id="currency1">
          <option value="USD">USD</option>
          <option value="AMD">AMD</option>
          <option value="GEL">GEL</option>
          <option value="RUB">RUB</option>
          <option value="EUR">EUR</option>
        </select>
        <input type="number" id="exchange1" value="1" />
      </div>
      <div class="text__p">
        <button id="swap">swap</button>
        <p id="text">1 USD = 1 USD</p>
      </div>
      <div>
        <select id="currency2">
          <option value="USD">USD</option>
          <option value="AMD">AMD</option>
          <option value="GEL">GEL</option>
          <option value="RUB">RUB</option>
          <option value="EUR">EUR</option>
        </select>
        <input type="number" id="exchange2" value="1" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
